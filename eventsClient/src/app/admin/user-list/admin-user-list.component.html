<div class="h1 text-center pt-3">User list</div>

<div class="form-group col-8 m-auto pt-3 font-weight-bold">
  <label for="username">Username search</label>
  <input type="text" class="form-control" id="username" [(ngModel)]="username"
         (focusout)="searchForUsername()">
</div>

<div class="col-8 m-auto pt-3">
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th data-sortable="true">Id</th>
      <th>Username</th>
      <th>Email</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Phone number</th>
      <th>Role</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of filteredUserList">
      <th>{{user.id}}</th>
      <th>{{user.username}}</th>
      <th>{{user.email}}</th>
      <th>{{user.firstName}}</th>
      <th>{{user.lastName}}</th>
      <th>{{user.phoneNumber}}</th>
      <th>{{user.roles[0].name}}</th>
      <th>
        <mat-icon class="icon" (click)="openDeleteModal(user, deleteModal)">delete</mat-icon>
      </th>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirmation dialog</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div>Are you sure you want to delete this user?</div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('delete')">Delete</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('cancel')">Cancel</button>
  </div>
</ng-template>
