<div class="view"
     style="background-image: url('https://curlytales.com/wp-content/uploads/2019/06/shutterstock_604290230-min-1280x720.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
  <div class="container col-lg-4" *ngIf="!registerSuccessful">
    <h1 class="text-center text-white">Register</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group">
          <div class="alert alert-warning" *ngIf='invalidRegister'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='registerSuccessful'>{{successMessage}}</div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="user.username"
                   placeholder="Enter Username"
                   name="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$"
                   [(ngModel)]="user.email"
                   placeholder="Enter email"
                   name="email" required>
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" id="password"
                   placeholder="Enter password"
                   name="password" minlength="6" required>
          </div>

          <div class="form-group">
            <label for="username">First name:</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName"
                   placeholder="Enter your first name"
                   name="firstName" required>
          </div>
          <div class="form-group">
            <label for="username">Last name:</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName"
                   placeholder="Enter your last name"
                   name="lastName">
          </div>
          <div class="form-group">
            <label for="username">Phone number:</label>
            <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="user.phoneNumber"
                   placeholder="Enter your phone number"
                   name="phoneNumber">
          </div>

          <button type="submit" (click)=handleRegister() class="btn btn-success">Sign up</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container col-lg-6" *ngIf="registerSuccessful">
    <h1 class="text-center text-white">Register successful for user {{user.username}}, we will redirect you to the login page after
      3 seconds</h1>
  </div>
</div>
