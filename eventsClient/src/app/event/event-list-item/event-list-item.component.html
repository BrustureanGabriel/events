<div *ngIf="event" class="event-container">
  <h2 *ngIf="!isOrganiser" routerLink="/event-list/{{event.id}}" class="p-3">{{event.title}}</h2>
  <h2 *ngIf="isOrganiser" routerLink="/event-list/{{event.id}}" class="p-3">You are the organiser of the event:
    '{{event.title}}'</h2>
  <img routerLink="/event-list/{{event.id}}"
       src="{{event.imageUrl}}"
       width="1200rem" height="400rem" alt="Event photo">
  <p class="pt-3 pr-3 pl-3"> Date: {{getFormattedDate(event.plannedDate)}}</p>
  <p class="pt-1 pr-3 pl-3"> Max number of volunteers: {{event.maxNumber}}</p>
  <p class="pt-1 pr-3 pl-3 description">Short description: {{event.description}}</p>
  <div class="pb-3 text-center">
    <button *ngIf="!isUserAlreadyRegistered" class="mr-3" mat-raised-button routerLink="/event-list/{{event.id}}"> Go to
      see details
    </button>
    <button *ngIf="!isUserAlreadyRegistered && !isOrganiser" mat-raised-button (click)="joinEvent()">Join event</button>
    <button *ngIf="isUserAlreadyRegistered" class="mr-3" mat-raised-button routerLink="/event-list/{{event.id}}"> You
      are already registered for this event, please click on the here to see more details
    </button>
    <button *ngIf="isUserAlreadyRegistered" class="mr-3" mat-raised-button (click)="abandonEvent()"> Or you can free the
      spot if you think you can't make it
    </button>
  </div>
</div>


<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
