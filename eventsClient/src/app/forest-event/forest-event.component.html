<div *ngIf="forestEvent">
  <h1>{{forestEvent.title}} </h1>
  <img src="{{forestEvent.imageUrl}}">
  <h2>  Description: </h2>
  <p> {{forestEvent.description}}</p>
  <h2>Details:</h2>
  <p>Date: {{forestEvent.dates}}</p>
  <p>Location:</p>
  <app-gmap [pickedPosition]="forestEvent.location"></app-gmap>
  <button mat-raised-button (click)="removeParticipation()">Remove Participation</button>
</div>
